<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.0.css">
</head>
<style>
    .Class1 {
        background-color: yellow;
    }

    .bg2 {
        background-color: blue;
    }

    .Class3 {
        font-family: "Times New Roman", Times, serif;
        font-size: 50px;
    }

    .font2 {
        font: 40px arial, sans-serif;
    }

    .color1 {
        color: red;
    }

    .Class4 {
        color: green;
    }
</style>

<body>
    <div id="TestDIV">
        <p>Class2, World! This is a test paragraph. We are trying to modify jQuery's "addClass" and "removeClass" so instead
            of taking a string as a parameter, it takes an array. <br/>This will enable the user to identify multiple classes
            with one line to either add or remove CSS classes.</p>
    </div>
    <button id="tbutton1">Add class BG Color</button>
    <button id="tbutton2">Add Class Font</button>
    <button id="tbutton3">Add both Classes</button>
    <br/>
    <button id="tbutton4">Remove class BG Color</button>
    <button id="tbutton5">Remove Class Font</button>
    <button id="tbutton6">Remove both Classes</button>
    <br/>
    <button id="tbutton7">Toggle class BG Color</button>
    <button id="tbutton8">Toggle Class Font</button>
    <button id="tbutton9">Toggle both Classes</button>
    <br/>
    <br/>
    <div id="resultDiv"></div>
    <br/>
    <br/>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
</body>

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
<script type="text/javascript" src="dist/jquery.js"></script>
<script src="https://code.jquery.com/qunit/qunit-2.4.0.js"></script>
<script src="test/unit/classArray.js"></script>
<script>
    $(document).ready(function () {

        $("#tbutton1").click(function () {
            $("#TestDIV").addClass(["Class1", "Class2", "Class3 Class4"]);
            $("#resultDiv").text($("#TestDIV").attr("class"));
        });
        $("#tbutton2").click(function () {
            $("#TestDIV").addClass("Class3 bg2 color1");
            $("#resultDiv").text($("#TestDIV").attr("class"));
        });
        $("#tbutton3").click(function () {
            $("#TestDIV").toggleClass();
            $("#resultDiv").text($("#TestDIV").attr("class"));
        });
        $("#tbutton4").click(function () {
            $("#TestDIV").removeClass(["Class1", "Class2", "Class3 Class4"]);
            $("#resultDiv").text($("#TestDIV").attr("class"));
        });
        $("#tbutton5").click(function () {
            $("#TestDIV").removeClass("Class3 bg2 color1");
            $("#resultDiv").text($("#TestDIV").attr("class"));
        });
        $("#tbutton6").click(function () {
            $("#TestDIV").removeClass(["intro", "font"]);
            $("#resultDiv").text($("#TestDIV").attr("class"));
        });
        $("#tbutton7").click(function () {
            $("#TestDIV").toggleClass(["Class1", "Class3 Class4"]);
            $("#resultDiv").text($("#TestDIV").attr("class"));
        });
        $("#tbutton8").click(function () {
            $("#TestDIV").toggleClass("Class3 bg2 color1");
            $("#resultDiv").text($("#TestDIV").attr("class"));
        });
        $("#tbutton9").click(function () {
            $("#TestDIV").toggleClass(["intro", "font"]);
            $("#resultDiv").text($("#TestDIV").attr("class"));
        });
    });

</script>

</html>
